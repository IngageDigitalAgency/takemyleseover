<div class='title'>Shipping Confirmation</div>
%%errorMessage%%
<form method='post' action='' id='confirmationForm'>
	<table>
		<tr>
			<th>Start Date:</th><td>%%start_date%%</td>
		</tr>
		<tr>
			<th>End Date:</th><td>%%end_date%%</td>
		</tr>
	</table>
	%%submit%% %%export%%
	%%confirmation%%
	<div class='info'>Records Found: %%count%%</div>
	<table class='listing' id='confirmationListing'>
		<thead>
			<tr>
				<th>Order #</th>
				<th>Tracking Code</th>
				<th>Comments</th>
				<th>Shipped</th>
			</tr>
		</thead>
		<tbody>%%orders%%</tbody>
	</table>
	%%update%%
</form>
<script type='text/javascript'>
$('.def_field_datepicker').datepicker({
	changeMonth: true,
	changeYear:true
});
</script>
