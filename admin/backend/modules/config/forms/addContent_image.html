<div class='propertyEditing'>
	<div class='title'>Editing %%pretty_name%%</div>
	<div class='errorMessage'>%%errorMessage%%</div>
	<div id='tabs'>
		<form method='%%form:method%%' name='%%form:name%%' onsubmit='formCheck_add("%%form:name%%","%%form:action%%",$("#popup"));return false;' id='%%form:name%%' action=''>
			<table>
				<tr>
					<th>Description:</th><td>%%description%%</td>
				</tr>
				<tr>
					<th>Image:</th>
					<td>
						<a href="#" onclick="setImage(this);return false;">
							<img id="imagesel_a" src="%%value%%" style="border: 1px solid #D6D6D6; padding: 5px;" />
						</a> <span class='errorMessage'>%%imageError%%</span><br/>
						<input id="image_a" type="hidden" name="value" value="%%value%%" />
						<a href="#" onclick="setImage(this);return false;">Select Image</a>
					</td>
				</tr>
			</table>
			%%submit%% <input type='hidden' name='a_id' value='%%id%%'/> %%addContent%%
		</form>
	</div>
	<div class="break"></div>
</div>
