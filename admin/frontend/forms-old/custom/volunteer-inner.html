<div class="row">
	<div class="col-sm-12 col-sm-offset-4 text-center">%%errorMessage%%</div>
</div>
<form method="post">
	<div class="row form-group">
		<div class="col-xs-4 text-right"><label class="col-form-label"><span>%%firstnameError%%</span>First Name:</label></div>
		<div class="col-xs-12">%%firstname,false%%</div>
	</div>
	<div class="row form-group">
		<div class="col-xs-4 text-right"><label class="col-form-label"><span>%%lastnameError%%</span>Last Name:</label></div>
		<div class="col-xs-12">%%lastname,false%%</div>
	</div>
	<div class="row form-group">
		<div class="col-xs-4 text-right"><label class="col-form-label"><span>%%emailError%%</span>Email:</label></div>
		<div class="col-xs-12">%%email,false%%</div>
	</div>
	<div class="row form-group">
		<div class="col-xs-4 text-right"><label class="col-form-label"><span>%%phoneError%%</span>Phone #:</label></div>
		<div class="col-xs-12">%%phone,false%%</div>
	</div>
	<div class="row form-group">
		<div class="col-xs-4 text-right"><label class="col-form-label"><span>%%functionError%%</span>Help Area:</label></div>
		<div class="col-xs-12">%%function,false%%</div>
	</div>
	<div class="row form-group">
		<div class="col-xs-4 text-right"><label class="col-form-label"><span>%%firstnameError%%</span>Other:</label></div>
		<div class="col-xs-12">%%comments,false%%</div>
	</div>
	<div class="row form-group">
		<div class="col-xs-4"></div>
		<div class="col-xs-4">%%submit%%%%contactUs%%%%r_id%%%%id%%</div>
	</div>
</form>
