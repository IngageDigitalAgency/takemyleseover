<div class="col-sm-4 col-xs-8">
	<div class="item">
		<div class="row">
<!if(strlen("%%image1%%")>0)!>
			<div class="col-xs-16 img p-img-scalewidth">
				<img src="%%image1%%" />
				<div class="hover">
					<a href="#" onclick="editItem(%%portfolio_id%%,%%id%%);return false;"><i class="fa fa-pencil"></i></a>
						<a href="#" onclick="deleteItem(this);return false;">
							<i class="fa fa-trash"></i>
							<form method="post" action="/ajax/render">
								<input type="hidden" name="deleteItem" value="1" />
								<input type="hidden" name="portfolio_id" value="%%portfolio_id%%" />
								<input type="hidden" name="id" value="%%id%%" />
								<input type="hidden" name="deleted" value="1" />
								<input type="hidden" name="t_id" value="58" />
							</form>
						</a>
				</div>
			</div>
<!else!>
			<div class="col-xs-16 img p-img-scalewidth">
				<div class="embed-container">%%external_data%%</div>
				<div class="hover">
					<a href="#" onclick="editItem(%%portfolio_id%%,%%id%%);return false;"><i class="fa fa-pencil"></i></a>
					<a href="#" onclick="deleteItem(%%portfolio_id%%,%%id%%);return false;"><i class="fa fa-trash"></i></a>
				</div>
			</div>
<!fi!>
		</div>
		<div class="row">
			<div class="col-xs-16 text-center">%%name%%</div>
		</div>
<!if("%%enabled%%"=="0")!>
		<div class="row">
			<div class="col-xs-16 text-center alert alert-warning">Disabled</div>
		</div>
<!fi!>
	</div>
</div>
