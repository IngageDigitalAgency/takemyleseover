<div id="search-results" class="top20 bottom20">
	<div class="row">
		<div class="col-xs-14 col-xs-offset-1">
			<div class="title">Your Search Results</div>
			<div class="results">
				%%members%%
				<form method="POST" action="/search-results" >
					<div class="hidden">%%search%%%%memberSearch%%%%pagenum%%</div>
					<div class="row">
						<div class="col-xs-16 text-center">
							%%pagination,false%%
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
pagination = function(pg) {
	f = $("#search-results form")[0];
	$(f).find("input[name='pagenum']").val(pg);
	$(f).submit();
}
</script>
