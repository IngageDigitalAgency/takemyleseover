			<div class="alert alert-success">On to step 3</div>
		</div>
	</div>
</div>
<!if(%%FRONTEND%%==1)!>
<script type="text/javascript">
$.ajax({
	url: "/ajax/render",
	data: {t_id:21},
	success: function( obj, status, xhr ) {
		try {
			obj = eval("("+obj+")");
			$("#vehicleInfo").replaceWith(obj.html);

		}
		catch(err) {
		}
	}
});
</script>
