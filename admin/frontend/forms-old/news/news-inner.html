<div class="col-md-4">
	<div class="single-news-post wow fadeInLeft" data-wow-delay="0ms" data-wow-duration="1500ms" style="visibility: visible; animation-duration: 1500ms; animation-delay: 0ms; animation-name: fadeInLeft;">
		<div class="img-box">
			%%img_image1%%
			<div class="overlay">
				<div class="box">
					<div class="content">
						<a href="%%url%%" class="thm-btn">Read More</a>
					</div><!-- /.content -->
				</div><!-- /.box -->
			</div><!-- /.overlay -->
		</div><!-- /.img-box -->
<!if(strlen("%%subtitle%%")>0)!>
		<ul class="meta-info list-inline">
			<li><a href="%%url%%">%%subtitle%%</a></li>
		</ul><!-- /.meta-info list-inline -->
<!fi!>
		<h3><a href="%%url%%">%%title%%</a></h3>
	</div><!-- /.single-news-post -->
</div><!-- /.col-md-4 -->
