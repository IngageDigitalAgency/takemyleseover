			%%products%%
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="total_coupon_wrapper">

			<div class="totals_header">

			</div>
			<div class="clearfix"></div>
		</div>

	</div>
	<div class="clearfix"></div>
</div>
