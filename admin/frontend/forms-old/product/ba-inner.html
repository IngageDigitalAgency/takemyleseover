<div id='payment' class="row">
	<div class="col-md-16">
		<div class="row heading">
			<div class="col-xs-4 text-center">Review Your Order</div>
			<div class="col-xs-4 text-center">Billing Information</div>
			<div class="col-xs-4 text-center">Pay For Your Order</div>
			<div class="col-xs-4 text-center">View Your Receipt</div>
		</div>
		<div class="row bg bottom40">
			<div class="col-xs-4 step-1 text-center">
				<span class="blank"></span>
				<span class="circle red"><i class="fa fa-check"></i></span>
				<span class="bar"></span>
			</div>
			<div class="col-xs-4 step-2 text-center">
				<span class="bar"></span>
				<span class="circle red">2</span>
				<span class="bar"></span>
			</div>
			<div class="col-xs-4 step-3 text-center">
				<span class="bar"></span>
				<span class="circle current">3</span>
				<span class="bar"></span>
			</div>
			<div class="col-xs-4 step-4 text-center">
				<span class="bar"></span>
				<span class="circle">4</span>
				<span class="blank"></span>
			</div>
		</div>
	</div>
	%%errorMessage%%
	<div class='row'>
		<div class="col-sm-12 col-sm-offset-2 col-xs-14 col-xs-offset-1">
			<div class='alert alert-success text-center'>Thank you for your order.<br/>For your records, the Billing Agreement is %%BAID%%</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-sm-offset-2 col-xs-14 col-xs-offset-1">
			%%receipt%%
		</div>
	</div>
	<div class='row'>
		<div class="col-xs-16 text-center">
			<a href='/my-account' class='btn btn-default'>Your Orders</a>
		</div>
	</div>
</div>
