<div id="cat-listing" class="row no-gutter">
	<div class="bg col-xs-16" style="background-image:url(%%image%%);">
		<div class="no-gutter">
			<div class="col-xs-10 col-xs-offset-3 col-sm-6 col-sm-offset-5 p-img-scalewidth">
				<div class="logo">
					%%logo%%
				</div>
			</div>
		</div>
		%%listing%%
	</div>
</div>
<script type="text/javascript">
balanceFolders = function() {
	$("#cat-listing .white").css("height","auto");
	if ($("#body").width() >= 750)
		balanceItems($("#cat-listing .white"));
}
$(window).on("load", function() {balanceFolders();});
$(window).resize(function() {
	balanceFolders();
});
</script>
