<div id="payment">
	<div class="row heading">
		<div class="col-xs-3 text-center">Review Your Order</div>
		<div class="col-xs-3 text-center">Billing Information</div>
		<div class="col-xs-3 text-center">Pay For Your Order</div>
		<div class="col-xs-3 text-center">View Your Receipt</div>
	</div>
	<div class="row bg">
		<div class="col-xs-3 step-1 text-center">
			<span class="blank"></span>
			<span class="circle red"><i class="fa fa-check"></i></span>
			<span class="bar"></span>
		</div>
		<div class="col-xs-3 step-2 text-center">
			<span class="bar"></span>
			<span class="circle red"><i class="fa fa-check"></i></span>
			<span class="bar"></span>
		</div>
		<div class="col-xs-3 step-3 text-center">
			<span class="bar"></span>
			<span class="circle red"><i class="fa fa-check"></i></span>
			<span class="bar"></span>
		</div>
		<div class="col-xs-3 step-4 text-center">
			<span class="bar"></span>
			<span class="circle current">4</span>
			<span class="blank"></span>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div id="receipt">%%post:exact_ctr%%</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div id="order-details"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
$.ajax({
	url: "/ajax/render",
	data: {t_id:60},
	success: function(obj, status, xhr) {
		try {
			obj = eval("("+obj+")");
			$("#order-details").html(obj.html);
		}
		catch(err) {
			$("#order-details").html(err.Message);
		}
	}
});
</script>
