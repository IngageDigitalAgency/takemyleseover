<form action="" class="contact-form" name="contactform" id="contactform" method="post">
	<div class="col-md-6 margin-15">
		<div class="form-group">
			%%firstname%%
		</div>
		<div class="form-group">
			%%email%%
		</div>
		<div class="form-group">
			%%phone%%
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			%%message%%
			<input type="submit" value="Submit now!" class="btn btn-primary btn-lg btn-block" name="submit" id="submit">
		</div>
	</div>
</form>
