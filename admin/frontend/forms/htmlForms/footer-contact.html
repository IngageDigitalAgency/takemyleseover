<div id='footer-contact'>
	<div class='left'>
		<div class='address'>
			<div class='formattedAddress'>
				<div class='name'>%%config:mailing-address:addressname%%</div>
				<div class='line'>%%config:mailing-address:line1%%</div>
				<div class='line'>
					<div class='city'>%%config:mailing-address:city%%</div>
					<div class='comma'>,</div>
					<div class='province_code'>%%config:mailing-address:provinceCode%%</div>
				</div>
				<div class='line'>
					<div class='country il'>%%config:mailing-address:country%%</div>
					<div class='postal il'>%%config:mailing-address:postalcode%%</div>
				</div>
			</div>
		</div>
		<div class='moreinfo'>Scan for more information</div>
	</div>
	<div class='right'>
		<div class='scroll'></div>
		<div class='qrcode'>
			<img src='/images/stores/QRcode.png' alt='QR Code' />
		</div>
		<div class='clearfix'></div>
	</div>
	<div class='clearfix'></div>
</div>
