<script type='text/javascript'>
iResize = function() {
	var f = $('.pmtOptions iframe');
	try {
		var o = $('.pmtOptions iframe')[0].contentWindow.document.body;
		f.css('height',o.offsetHeight+'px');
		f.css('width',o.offsetWidth+'px');
	}catch (err) {
		f.css('height','1100px');
		f.css('width','100%');
	}
}
window.setInterval(iResize,5000);
</script>
