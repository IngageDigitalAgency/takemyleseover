<script type="text/javascript">
p_urls = Array();
</script>
<div id="category-listing">
	<section class="bg-pattern page-content" id="product-category">
		<div class="container container-md-height">
			<div class="row row-md-height">
				<div class="col-md-6 col-md-height description">
					<h1>%%title%%</h1>
					%%description%%
				</div>
				<div class="col-md-3 col-md-height valign-bottom">
					<img alt="%%title%%" src="%%image%%" class="img-scale-width pull-top">
				</div>
				<div class="col-md-3 col-md-height valign-bottom">
					%%navlist%%
					<div class="style-select bottom5" id="slide-cart">
						%%slidecart%%
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="product-listing"  class="page-content">
		<div class="container products">
			%%products%%
			<form method="POST" id="addToCart" action="/shopping-cart">
				<input type="hidden" class="def_field_input" name="product_quantity" value="1">
				<input type="hidden" name="product_id" value="0" class="def_field_input">
				<input type="hidden" name="options_id" value="0" class="def_field_input">
				<input type="hidden" name="addToCart" value="0" class="def_field_input">
			</form>
		</div>
		<div class="container paging">
			<div class="row">
				<div class="col-md-12 text-center">
					%%pagination%%
				</div>
			</div>
		</div>
	</section>
</div>
<script type='text/javascript'>
//if (p_urls.length == 1) document.location = p_urls[0];
function buyIt(p_id,el) {
	var s = $(el).closest(".product-item-bottom").find("select[name=options_id]");
	var f = $("#addToCart");
	f.find("input[name=product_id]").val(p_id);
	f.find("input[name=addToCart]").val(1);
	if (s.length > 0) f.find("input[name=options_id]").val(s[0].value);
	f.submit();
}
function pagination(pg,el) {
	$.ajax({
		url: "/ajax/render",
		data: {t_id: 116, pagenum: pg, f_id: %%id%%,include_subfolders:1},
		success: function(obj,status,xhr) {
			try {
				obj = eval("("+obj+")");
				$("#category-listing").replaceWith(obj.html);
				eval(obj.code);
				$('html, body').animate({
					scrollTop: $("#category-listing .container.products").offset().top
				}, 2000);
			}
			catch(err) {
			}
		}
	});
}
resizeSlideCart();
</script>
