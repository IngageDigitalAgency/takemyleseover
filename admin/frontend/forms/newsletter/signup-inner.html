%%errorMessage%%
<form name="mailinglist-form" role="form" method="POST">
	<div class="row">
		<div class="col-md-6 form-group">
			%%firstname%%
		</div>
		<div class="col-md-6 form-group">
			%%lastname%%
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 form-group">
			%%email%%
		</div>
		<div class="col-md-6 form-group">
			<div class="form-group-btn">
				<div class="optIn">%%optIn%% Yes, I wish to receive the newsletter.</div>
				<button type="submit" class="btn btn-success text-uppercase">
					<span class="glyphicon glyphicon-envelope"></span> Subscribe
				</button>
			</div>
		</div>
	</div>
	%%constantContact%%
</form>
