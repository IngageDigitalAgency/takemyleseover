<div class='comments'>
	<h3 class='green text-center'>%%comment_count%% Review%%comment_plural%% <span>currently available</span></h3>
	%%comments%%
	<div class="row">
		<div class="col-xs-12">
			%%pagination%%
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button class="button pull-middle" onclick="writeComment(this,%%id%%);return false;">Write A Review</button>
		</div>
	</div>
</div>
<script type="text/javascript">
pagination = function(pg,el) {
	$.ajax({
		url: "/ajax/render",
		data: {t_id:124,pagenum:pg,blog_id:%%id%%},
		success: function( obj, status, xhr ) {
			try {
				obj = eval("("+obj+")");
				$("#product-detail .comments").replaceWith(obj.html);
			}
			catch(err) {
alert(err.message);
			}
		}
	});
}
</script>
